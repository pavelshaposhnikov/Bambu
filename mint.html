                    <nav class="nav">

                            <li class="nav__item">
                                <a href="index.html#header" class="nav__link" data-scroll="#header">Home</a>

                            <li class="nav__item">
                                <a href="index.html#about" class="nav__link" data-scroll="#about">About</a>

                    <div class="mobile__nav-wrapper">
                        <button id="burger" class="open__mobile">
                            <span class="burger"></span>
                            <span class="burger-text">Menu</span>
                        </button>
                        <nav class="mobile-nav" id="mobile-nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="index.html#header" class="nav__link" data-scroll="#header">Main</a>
                                </li>
                                <li class="nav__item">
                                    <a href="index.html#about" class="nav__link" data-scroll="#about">About</a>
                                </li>
                                <li class="nav__item">
                                    <a href="index.html#map" class="nav__link" data-scroll="#map">Roadmap</a>
                                </li>
                                <li class="nav__item">
                                    <a href="index.html#team" class="nav__link" data-scroll="#team">Team</a>

                                    <a href="index.html#header" class="btn btn-socials">

                        </nav> <!-- /.mobile-nav -->
                    </div> <!-- /.mobile__nav-wrapper -->
                    <ul class="socials socials-default">
                        <li class="socials__item">
                            <a href="index.html#header" class="btn btn-socials">

        </header>

        <section class="mint" id="mint">
            <div class="container">
                <div class="mint__inner">
                    <h2 class="mint__title">Mint</h2>
                    <p class="mint__desc">Our collection super cool. Mint it and get private secret bonuses now. It easy! Just do it!</p>
                    <div class="mint__content">
                        <div class="mint__calc">
                            <div class="mint__calc-btn" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            <input type="number" id="number" value="1" max="10" disabled="">
                            <div class="mint__calc-btn" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                        </div>
                        <div class="mint__price">
                            <span><span id="price">0.1</span>eth</span>
                        </div>
                        <button class="mint__btn btn" id="mintBtn">Mint</button>
                        <button class="mint__btn btn-white btn" id="connectWalletBtn">Connect Wallet</button>
                    </div> <!-- /.mint__content -->
                </div> <!-- /.mint__inner -->
            </div> <!-- /.container -->
        </section> 

        <div class="scroll-up">
            <audio src="userf/TNT - MinecraftParody of Dynamite by Taio Cruz.mp3"></audio>
            <button class="player-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#CA525E">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
            </button>
        </div> <!-- /.scroll-up -->

        <div id="popup" class="popup">
            <div class="popup__wrapper">
                <div class="popup__error-icon">
                    <img src="img/icons/alert.svg" title="alert" alt="alert">
                </div>
                <div>
                    <h4 class="popup__title">Error alert!</h4>
                    <p class="popup__desc">Error description text</p>
                </div>
                <button id="popupBtnClose" class="popup__btn-close">x</button>
            </div>
        </div> <!-- /.popup -->

        <!-- Jquery library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="text/javascript" src="js/retina.js"></script>
        <!-- AOS script -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <!-- Main.js file -->
        <script src="js/app.js"></script>
        <!-- web3 mint -->
        <script src="js/mint.js" type="module"></script>
        <script>
            let burger = document.getElementById("burger"),
                nav = document.getElementById("mobile-nav"),
                slowmo = document.getElementById("slowmo");
            body = document.getElementById("body");

            // Burger menu opening
            $(".nav__link").on("click", function (event) {
                $("#body").removeClass("no-scroll");
                $(".mobile-nav").removeClass("is-open");
                $(".open__mobile").removeClass("is-open");
            });

            burger.addEventListener("click", function (e) {
                this.classList.toggle("is-open");
                nav.classList.toggle("is-open");
            });

            burger.addEventListener("click", function (e) {
                body.classList.toggle("no-scroll");
            });

            slowmo.addEventListener("click", function (e) {
                this.classList.toggle("is-slowmo");
            });

            burger.addEventListener("click", function (e) {
                this.classList.toggle("is-open");
                nav.classList.toggle("is-open");
            });
        </script>
    </body>
</html>
